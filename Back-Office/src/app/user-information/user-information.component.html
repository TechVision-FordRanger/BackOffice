<div class="container d-flex flex-column justify-content-center">
  <div class="row align-items-center gx-5">
    <!-- Container Retangular Deitado -->
    <div class="col-8">
      <div class="usarios-localidades background-white">
        <div class="title">
          <p class="h2 font-bold">Usuários por Localidade</p>
          <i class="bi bi-globe-americas"></i>
        </div>
        <div class="container-grid background-dark3 d-flex flex-column align-items-start">
          <!-- Dropdown -->
          <div class="dropdown marginButton mb-2 ml-auto">
              <button class="btn btn-secondary dropdown-toggle background-dark btnStyle" type="button"
                  id="countriesButton" data-bs-toggle="dropdown" aria-expanded="false">
                  Selecione País
              </button>
              <ul class="dropdown-menu dropStyle" aria-labelledby="countriesButton">
                  <li><a class="dropdown-item" href="#">Brasil</a></li>
                  <li><a class="dropdown-item" href="#">U.S.A</a></li>
                  <li><a class="dropdown-item" href="#">Argentina</a></li>
              </ul>
          </div>

          <div class="container-fluid flex-grow-1 back">
            <div class="table-container">
              <table #headerTable class="table custom-border table-sm">
                <!-- Cabeçalho da tabela -->
                <thead>
                    <tr>
                        <th class="text-center">Usuario</th>
                        <th class="text-center">Estado</th>
                        <th class="text-center">Veículo</th>
                    </tr>
                </thead>
                <!-- Corpo da tabela -->
                <tbody>
                    <tr *ngFor="let data of dataList">
                        <td class="text-center">{{ data.user }}</td>
                        <td class="text-center">{{ data.state }}</td>
                        <td class="text-center">{{ data.vehicle }}</td>
                    </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>

      </div>
    </div>

    <!-- Container Retangular em Pé -->
    <div class="col-4">
      <div class="total-usuarios background-white">Container em Pé</div>
    </div>
  </div>
</div>
